<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="./style.css">

  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

</head>

<body>

  <div class="card">
    <div class="img-container">
      <img class="img-main" src="./src/images/image-equilibrium.jpg" alt="imagen-equilibrium">
      <div class="img-overlay"></div>
      <img class="img-view" src="./src/images/icon-view.svg" alt="img-prev">


    </div>

    <h1>Equilibrium #3429</h1>
    <div class="description">Our Equilibrium collection promotes balance and calm.</div>
    <div class="data">
      <p class="price"><img src="./src/images/icon-ethereum.svg" alt="Icon-Ethereum">0.041 ETH </p>
      <p class="date"><img src="./src/images/icon-clock.svg" alt="Icon-Clock">3 days left </p>
    </div>
    <div class="autor"><img src="./src/images/image-avatar.png" alt="Avater-Author">Creation of <span>Jules
        Wyvern</span></div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.frontendmentor.io/profile/mcuyac">Mcuyaca</a>.
  </div>
</body>

</html>
